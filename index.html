<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Registration Form</h1>
  </header>
  <main>
  <form>
    <legend>Personal Information</legend>
    <br>
    <div class="data">
    <label for="f-name">First name:</label>
    <input type="text" id="f-name" name="f-name">
    <br>
    <br>
    <label for="l-name">Last name:</label>
    <input type="text" id="l-name" name="l-name">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>
    <br>
    <label for="c-password">Confirm password:</label>
    <input type="password" id="c-password" name="c-password">
    <br>
  </div>
    <div class="gender">
    <h5>Gender:</h5>
    <input type="checkbox" id="gender" name="male" value="male">
    <label for="Gender"> Male</label>
    <br>
    <input type="checkbox" id="gender" name="female" value="female">
    <label for="Gender">Female</label>
    <br>
    <input type="checkbox" id="gender" name="other" value="other">
    <label for="Gender">Other</label>
    <br>
  </div>
  <input type="button" value="Submit" alt="submit_button">
    </form>
    </main>
    <footer>
        <p>luqman; 2025 Registration Form</p>
    </footer>
</body>
</html>
